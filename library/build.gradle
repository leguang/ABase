apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //谷歌官方依赖
    api 'com.android.support:appcompat-v7:28.0.0-rc01'
    api 'com.android.support:recyclerview-v7:28.0.0-rc01'
    api 'com.android.support:cardview-v7:28.0.0-rc01'
    //    api 'com.android.support:design:27.1.1'
    api 'com.android.support:design:28.0.0-rc01'
    api 'com.android.support:support-vector-drawable:28.0.0-rc01'
    api 'com.android.support:multidex:1.0.3'
    api 'com.android.support.constraint:constraint-layout:1.1.2'

    //RxJava2系列
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.2'

    //retrofit2系列
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:converter-scalars:2.4.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.8.1'

    //监控内存泄露
    api 'com.squareup.leakcanary:leakcanary-android:1.5.4'

    //监控卡顿
    api 'com.github.markzhai:blockcanary-android:1.5.0'

    //谷歌json框架
    api 'com.google.code.gson:gson:2.8.2'

    // To get SwipeBack feature, rely on both fragmentation & fragmentation-swipeback
    api 'me.yokeyword:fragmentation:1.3.5'
    api 'me.yokeyword:fragmentation-swipeback:1.3.5'

    //图片加载
    api 'com.github.bumptech.glide:glide:4.6.1'
    api 'jp.wasabeef:glide-transformations:3.1.1'

    //一个不错的RecyclerViewAdapter辅助框架
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.34'

    //权限申请框架
    api 'pub.devrel:easypermissions:1.0.1'

    //自定义的snackbar
    api 'com.trycatch.android:mysnackbar:1.2.2'

    //日志框架
    api 'com.orhanobut:logger:2.1.1'

    //阿里巴巴开源基础路由
    api 'com.alibaba:arouter-api:1.3.1'
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.4'

    //下拉刷新框架
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-1'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-1'

    //沉浸式状态栏
    api 'com.gyf.barlibrary:barlibrary:2.3.0'

    //缓存
    api 'cc.fussen:cachelibrary:1.5.1'
}
